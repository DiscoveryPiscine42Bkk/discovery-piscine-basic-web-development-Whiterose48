<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Comic Relief", system-ui;
            font-weight: 400;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="calculator-container">
        <h2>Calculator</h2>
        <input type="text" id="left" placeholder="Number 1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Number 2">
        <button onclick="calculate()">Try me!</button>
    </div>

    <script>
        function calculate() {
            const leftValue = document.getElementById("left").value;
            const rightValue = document.getElementById("right").value;
            const operator = document.getElementById("operator").value;

            // แปลงข้อความเป็นตัวเลข
            const num1 = Number(leftValue);
            const num2 = Number(rightValue);

            // เช็คว่าเป็นเลขบวก
            if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
                alert("Error :(");
                return;
            }

            // ห้ามหารหรือหารเอาเศษด้วย 0
            if ((operator === "/" || operator === "%") && num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            // คำนวณตาม operator
            let result;
            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                result = num1 / num2;
            } else if (operator === "%") {
                result = num1 % num2;
            }

            // แสดงผล
            alert("Result: " + result);
            console.log("Result: " + result);
        }

        // ทุก 30 วิ เตือนให้ใช้งาน
        setInterval(function () {
            alert("Please, use me...");
        }, 30000);

    </script>
</body>

</html>
